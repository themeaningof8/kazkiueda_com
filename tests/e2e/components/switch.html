<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Test</title>
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom/client'
      import { Label } from '/src/components/ui/Label/Label.tsx'
      import { Switch } from '/src/components/ui/Switch/Switch.tsx'

      const App = () => (
        <div className="p-4 bg-background space-y-4">
          <div className="flex items-center space-x-2">
            <Switch id="airplane-mode" />
            <Label htmlFor="airplane-mode">Airplane Mode</Label>
          </div>
          <div className="flex items-center space-x-2">
            <Switch id="checked-mode" checked />
            <Label htmlFor="checked-mode">Checked</Label>
          </div>
          <div className="flex items-center space-x-2">
            <Switch id="disabled-mode" disabled />
            <Label htmlFor="disabled-mode">Disabled</Label>
          </div>
        </div>
      )

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
      )
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
