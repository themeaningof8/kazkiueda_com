<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Test</title>
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom/client'
      import { Calendar } from '/src/components/ui/Calendar/Calendar.tsx'

      const App = () => {
        const [date, setDate] = React.useState(new Date('2024-08-15'))
        return (
          <div className="p-4 inline-flex bg-background">
            <Calendar
              mode="single"
              selected={date}
              onSelect={setDate}
              className="rounded-md border"
            />
          </div>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
      )
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
