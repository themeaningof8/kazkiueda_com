<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Test</title>
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom/client'
      import { Checkbox } from '/src/components/ui/Checkbox/Checkbox.tsx'
      import { Label } from '/src/components/ui/Label/Label.tsx'

      const App = () => (
        <div className="p-4 grid gap-4 bg-background">
          <div className="flex items-center space-x-2">
            <Checkbox id="terms1" />
            <Label htmlFor="terms1">Accept terms and conditions</Label>
          </div>
          <div className="flex items-center space-x-2">
            <Checkbox id="terms2" checked />
            <Label htmlFor="terms2">Checked</Label>
          </div>
          <div className="flex items-center space-x-2">
            <Checkbox id="terms3" disabled />
            <Label htmlFor="terms3">Disabled</Label>
          </div>
        </div>
      )

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
      )
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
