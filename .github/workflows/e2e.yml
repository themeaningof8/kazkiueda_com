name: E2E Tests

# 手動実行専用（PRでは実行されない）
# 注意: 通常のE2Eテストは ci.yml に統合済み
on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - name: blog
            file: tests/e2e/blog-list.spec.ts
          - name: post-detail
            file: tests/e2e/post-detail.spec.ts
          - name: accessibility
            file: tests/e2e/accessibility.spec.ts
          - name: preview
            file: tests/e2e/preview.spec.ts
          - name: error-handling
            file: tests/e2e/error-handling.spec.ts

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      # 依存関係のキャッシュ
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      # Playwrightブラウザのキャッシュ
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright
        run: bun run test:e2e:install

      - name: Start test database
        run: docker-compose -f docker-compose.test.yml up -d --wait

      - name: Run migrations
        run: bun run test:migrate
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.TEST_PAYLOAD_SECRET }}
          NODE_ENV: test

      - name: Run E2E Tests - ${{ matrix.suite.name }}
        run: bun run test:e2e ${{ matrix.suite.file }}
        env:
          CI: true
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.TEST_PAYLOAD_SECRET }}
          PAYLOAD_PREVIEW_SECRET: ${{ secrets.TEST_PAYLOAD_PREVIEW_SECRET }}
          NODE_ENV: test
          PLAYWRIGHT_JSON_OUTPUT_NAME: results_${{ matrix.suite.name }}.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.suite.name }}
          path: playwright-report/
          retention-days: 30

      - name: Cleanup test database
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v