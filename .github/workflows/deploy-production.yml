name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "production" to confirm deployment'
        required: true
        type: string

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  validate:
    name: Validate Deployment Request
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "production" ]; then
            echo "❌ Deployment cancelled: confirmation input must be 'production'"
            exit 1
          fi
          echo "✅ Deployment confirmed"

  deploy:
    name: Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Show deployment target
        run: |
          echo "## Production Deployment Target" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: staging" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Message: $(git log -1 --pretty=%B)" >> $GITHUB_STEP_SUMMARY

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Load Vercel configuration from dotenvx
        id: load-vercel-config
        env:
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}
        run: |
          VERCEL_TOKEN=$(bunx dotenvx get VERCEL_TOKEN -f projects/.env.production)
          echo "::add-mask::$VERCEL_TOKEN"
          echo "VERCEL_TOKEN=$VERCEL_TOKEN" >> $GITHUB_ENV

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Run database migrations
        env:
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}
        run: |
          bunx dotenvx run -f projects/.env.production -f projects/.env -- \
            bunx cross-env NODE_ENV=production NODE_OPTIONS="--no-deprecation --import tsx" \
            PAYLOAD_CONFIG_PATH=src/payload.config.ts \
            payload migrate

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $url" >> $GITHUB_STEP_SUMMARY

      - name: Production smoke test (homepage)
        run: |
          sleep 10
          url="${{ steps.deploy.outputs.url }}"
          curl -f "$url" || exit 1

      - name: Production smoke test (blog)
        run: |
          url="${{ steps.deploy.outputs.url }}"
          curl -f "$url/blog" || exit 1
