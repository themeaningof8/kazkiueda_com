name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ã‚’è¨±å¯

# åŒæ™‚ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é˜²ã
concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  # ==========================================
  # Pre-deployment checks
  # ==========================================
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # æœ¬ç•ªç’°å¢ƒç”¨ã®å‹ãƒã‚§ãƒƒã‚¯
      - name: Type check
        run: bunx tsc --noEmit

      # ãƒªãƒ³ãƒˆãƒã‚§ãƒƒã‚¯
      - name: Lint check
        run: bun run check

  # ==========================================
  # Build for production
  # ==========================================
  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: pre-deploy

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}

      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      - name: Cache production build
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-production-build-${{ github.sha }}

      # ãƒãƒ³ãƒ‰ãƒ«ã‚µã‚¤ã‚ºã®ç¢ºèª
      - name: Analyze bundle size
        run: bun run analyze:size
        continue-on-error: true

  # ==========================================
  # Database Migration (æœ¬ç•ªç’°å¢ƒ)
  # ==========================================
  migrate-production:
    name: Run Production Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-production
    # æœ¬ç•ªDBã«å½±éŸ¿ã‚’ä¸ãˆã‚‹ãŸã‚ã€æ‰‹å‹•æ‰¿èªãŒå¿…è¦ãªå ´åˆã¯environmentã‚’è¨­å®š
    environment:
      name: production
      url: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Debug - Check if secrets are available
        run: |
          echo "DOTENV_PRIVATE_KEY length: ${#DOTENV_PRIVATE_KEY}"
          echo "DOTENV_PRIVATE_KEY_PRODUCTION length: ${#DOTENV_PRIVATE_KEY_PRODUCTION}"
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}

      - name: Run database migrations
        run: bun run payload:migrate
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}

  # ==========================================
  # Deploy to Vercel (or other platform)
  # ==========================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: migrate-production
    environment:
      name: production
      url: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’è¨˜éŒ²
      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Production deployment successful!\n\nğŸ”— URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}'
            })

  # ==========================================
  # Post-deployment health check
  # ==========================================
  health-check:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check homepage
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.NEXT_PUBLIC_SERVER_URL }})
          if [ $response -ne 200 ]; then
            echo "âŒ Homepage health check failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Homepage is healthy (HTTP 200)"

      - name: Check blog page
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.NEXT_PUBLIC_SERVER_URL }}/blog)
          if [ $response -ne 200 ]; then
            echo "âŒ Blog page health check failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Blog page is healthy (HTTP 200)"

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.NEXT_PUBLIC_SERVER_URL }}/api/health)
          if [ $response -ne 200 ] && [ $response -ne 404 ]; then
            echo "âš ï¸ API health check returned HTTP $response"
          else
            echo "âœ… API endpoint is accessible"
          fi
        continue-on-error: true

  # ==========================================
  # Post-deployment E2E Smoke Tests
  # ==========================================
  smoke-tests-production:
    name: Production Smoke Tests (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: health-check

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Run production smoke tests
        run: bunx playwright test tests/e2e/smoke-production.spec.ts --reporter=github
        env:
          CI: true
          # æœ¬ç•ªç’°å¢ƒã®URLã‚’baseURLã¨ã—ã¦ä½¿ç”¨
          PLAYWRIGHT_BASE_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production-smoke
          path: playwright-report/
          retention-days: 7

  # ==========================================
  # Notify deployment status
  # ==========================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, health-check, smoke-tests-production]
    if: always()

    steps:
      - name: Deployment success notification
        if: ${{ needs.deploy.result == 'success' && needs.health-check.result == 'success' && needs.smoke-tests-production.result == 'success' }}
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸš€ Production URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}"
          echo "âœ… Health checks passed"
          echo "âœ… Smoke tests passed"

      - name: Deployment failure notification
        if: ${{ needs.deploy.result == 'failure' || needs.health-check.result == 'failure' || needs.smoke-tests-production.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Health Check: ${{ needs.health-check.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests-production.result }}"
          echo "Please check the logs for details."
          exit 1

