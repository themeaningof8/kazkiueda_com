name: CI Pipeline

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test

jobs:
  static:
    name: Static Analysis
    uses: ./.github/workflows/reusable-tests.yml
    secrets: inherit
    with:
      suite: static

  unit:
    name: Unit Tests
    needs: static
    uses: ./.github/workflows/reusable-tests.yml
    secrets: inherit
    with:
      suite: unit
      dotenv-key-name: DOTENV_PRIVATE_KEY_TEST

  integration:
    name: Integration Tests
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        integration-script:
          - test:integration:payload-client
          - test:integration:posts
          - test:integration:server-actions
          - test:integration:safe-action
          - test:integration:collections-posts
          - test:integration:collections-users
          - test:integration:collections-media
    uses: ./.github/workflows/reusable-tests.yml
    secrets: inherit
    with:
      suite: integration
      dotenv-key-name: DOTENV_PRIVATE_KEY_TEST
      integration-script: ${{ matrix.integration-script }}

  e2e-essential:
    name: E2E Essential
    needs: integration
    uses: ./.github/workflows/reusable-tests.yml
    secrets: inherit
    with:
      suite: e2e-essential
      dotenv-key-name: DOTENV_PRIVATE_KEY_TEST

  staging-deploy:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/main'
    needs: e2e-essential
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: false
          alias-domains: |
            staging.kazkiueda.com

      - name: Staging smoke test (homepage)
        run: |
          url="${{ steps.deploy.outputs.preview-url || 'https://staging.kazkiueda.com' }}"
          curl -f "$url" || exit 1
      - name: Staging smoke test (blog)
        run: |
          url="${{ steps.deploy.outputs.preview-url || 'https://staging.kazkiueda.com' }}"
          curl -f "$url/blog" || exit 1
