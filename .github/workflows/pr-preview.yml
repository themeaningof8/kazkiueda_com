name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

# PRÊØé„Å´1„Å§„ÅÆ„Éó„É¨„Éì„É•„ÉºÁí∞Â¢É
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_ENV: production

jobs:
  # ==========================================
  # Deploy to Vercel Preview
  # ==========================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Skip deployment if VERCEL_TOKEN is not available (e.g., from forks)
    if: ${{ secrets.VERCEL_TOKEN != '' }}

    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          alias-domains: |
            pr-${{ github.event.pull_request.number }}.kazkiueda.com

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment Ready!\n\n‚úÖ Preview URL: ${previewUrl}\n\n### Quick Links\n- üè† [Homepage](${previewUrl})\n- üìù [Blog](${previewUrl}/blog)\n- ‚öôÔ∏è [Admin Panel](${previewUrl}/admin)\n\n---\n\n**Note:** Running E2E smoke tests on preview environment...`
            })

  # ==========================================
  # E2E Smoke Tests on Preview Environment („Ç™„Éó„Ç∑„Éß„É≥)
  # ==========================================
  e2e-preview:
    name: E2E Smoke Tests on Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-preview
    # E2E„ÉÜ„Çπ„Éà„ÅØ„Ç™„Éó„Ç∑„Éß„É≥ÔºàÂ§±Êïó„Åó„Å¶„ÇÇPR„Éñ„É≠„ÉÉ„ÇØ„Åó„Å™„ÅÑÔºâ
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Wait for deployment to be ready
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          for i in {1..30}; do
            if curl -sf "$preview_url" > /dev/null 2>&1; then
              echo "‚úÖ Preview is ready!"
              exit 0
            fi
            echo "Waiting for preview to be ready... ($i/30)"
            sleep 2
          done
          echo "‚ùå Preview deployment timed out"
          exit 1

      - name: Run E2E smoke tests on preview
        run: bunx playwright test tests/e2e/smoke-production.spec.ts --reporter=github
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy-preview.outputs.preview-url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 7

      - name: Comment E2E results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const previewUrl = '${{ needs.deploy-preview.outputs.preview-url }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            const message = status === 'success'
              ? 'E2E smoke tests passed on preview deployment!'
              : 'E2E smoke tests had issues (non-blocking).';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} ${message}\n\nüîó Preview URL: ${previewUrl}`
            })

  # ==========================================
  # Run basic HTTP smoke tests
  # ==========================================
  smoke-test:
    name: Basic HTTP Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-preview

    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          for i in {1..30}; do
            if curl -sf "$preview_url" > /dev/null 2>&1; then
              echo "‚úÖ Preview is ready!"
              exit 0
            fi
            echo "Waiting for preview to be ready... ($i/30)"
            sleep 2
          done
          echo "‚ùå Preview deployment timed out"
          exit 1

      - name: Test preview homepage
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$preview_url")
          if [ $response -ne 200 ]; then
            echo "‚ùå Preview homepage failed (HTTP $response)"
            exit 1
          fi
          echo "‚úÖ Preview homepage is accessible"

      - name: Test preview blog page
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$preview_url/blog")
          if [ $response -ne 200 ]; then
            echo "‚ùå Preview blog page failed (HTTP $response)"
            exit 1
          fi
          echo "‚úÖ Preview blog page is accessible"
