name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

# PRæ¯ã«1ã¤ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒ
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_ENV: production

jobs:
  # ==========================================
  # Build preview
  # ==========================================
  build-preview:
    name: Build Preview
    # PRãŒãƒ¡ã‚¤ãƒ³ãƒªãƒã‚¸ãƒˆãƒªè‡ªèº«ã‹ã‚‰ã®ã‚‚ã®ã§ã‚ã‚‹å ´åˆã®ã¿å®Ÿè¡Œï¼ˆãƒ•ã‚©ãƒ¼ã‚¯ã‹ã‚‰ã®PRã§ã¯ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆãŒåˆ©ç”¨ã§ããªã„ãŸã‚ï¼‰
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build preview
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PREVIEW_PAYLOAD_SECRET }}
          PAYLOAD_PREVIEW_SECRET: ${{ secrets.PREVIEW_PAYLOAD_PREVIEW_SECRET }}

  # ==========================================
  # Deploy to Vercel Preview
  # ==========================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-preview

    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          alias-domains: |
            pr-${{ github.event.pull_request.number }}.kazkiueda.com

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!\n\nâœ… Preview URL: ${previewUrl}\n\n### Quick Links\n- ğŸ  [Homepage](${previewUrl})\n- ğŸ“ [Blog](${previewUrl}/blog)\n- âš™ï¸ [Admin Panel](${previewUrl}/admin)\n\n---\n\n**Note:** Running E2E smoke tests on preview environment...`
            })

  # ==========================================
  # E2E Smoke Tests on Preview Environment (ã‚ªãƒ—ã‚·ãƒ§ãƒ³)
  # ==========================================
  e2e-preview:
    name: E2E Smoke Tests on Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-preview
    # E2Eãƒ†ã‚¹ãƒˆã¯ã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼ˆå¤±æ•—ã—ã¦ã‚‚PRãƒ–ãƒ­ãƒƒã‚¯ã—ãªã„ï¼‰
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Wait for deployment to be ready
        run: sleep 10

      - name: Run E2E smoke tests on preview
        run: bunx playwright test tests/e2e/smoke-production.spec.ts --reporter=github
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy-preview.outputs.preview-url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 7

      - name: Comment E2E results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const previewUrl = '${{ needs.deploy-preview.outputs.preview-url }}';
            const emoji = status === 'success' ? 'âœ…' : 'âš ï¸';
            const message = status === 'success'
              ? 'E2E smoke tests passed on preview deployment!'
              : 'E2E smoke tests had issues (non-blocking).';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} ${message}\n\nğŸ”— Preview URL: ${previewUrl}`
            })

  # ==========================================
  # Run basic HTTP smoke tests
  # ==========================================
  smoke-test:
    name: Basic HTTP Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-preview

    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 15

      - name: Test preview homepage
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$preview_url")
          if [ $response -ne 200 ]; then
            echo "âŒ Preview homepage failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Preview homepage is accessible"

      - name: Test preview blog page
        run: |
          preview_url="${{ needs.deploy-preview.outputs.preview-url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$preview_url/blog")
          if [ $response -ne 200 ]; then
            echo "âŒ Preview blog page failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Preview blog page is accessible"
