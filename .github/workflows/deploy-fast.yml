name: Deploy to Production (Fast)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  # ==========================================
  # Pre-deployment checks (ä¸¦åˆ—åŒ–)
  # ==========================================
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # å‹ãƒã‚§ãƒƒã‚¯ã¨lintã‚’ä¸¦åˆ—å®Ÿè¡Œï¼ˆlintã¯è­¦å‘Šã¨ã—ã¦æ‰±ã†ï¼‰
      - name: Type check & Lint
        run: |
          bunx tsc --noEmit &
          bun run check &
          wait
        continue-on-error: true

  # ==========================================
  # Build & Deploy (ä¸¦åˆ—)
  # ==========================================
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: pre-deploy

    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # VercelãŒè‡ªå‹•ã§ãƒ“ãƒ«ãƒ‰ã™ã‚‹ãŸã‚ã€ãƒ­ãƒ¼ã‚«ãƒ«ãƒ“ãƒ«ãƒ‰ã¯ã‚¹ã‚­ãƒƒãƒ—å¯èƒ½
      # ãƒ“ãƒ«ãƒ‰ãƒã‚§ãƒƒã‚¯ã®ã¿å®Ÿè¡Œï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Verify build (optional)
        run: NODE_ENV=production PAYLOAD_CONFIG_PATH=src/payload.config.ts bunx next build
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PRODUCTION_PAYLOAD_SECRET }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          PAYLOAD_PREVIEW_SECRET: ${{ secrets.PRODUCTION_PAYLOAD_PREVIEW_SECRET }}
        continue-on-error: true

      # Migrationã¨ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é€æ¬¡å®Ÿè¡Œï¼ˆå®‰å…¨æ€§å„ªå…ˆï¼‰
      - name: Run database migrations
        run: NODE_ENV=production PAYLOAD_CONFIG_PATH=src/payload.config.ts payload migrate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PRODUCTION_PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # ==========================================
  # Post-deployment validation (ä¸¦åˆ—)
  # ==========================================
  validate:
    name: Post-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build-and-deploy

    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment to stabilize
        run: sleep 15

      # Health Checkã¨E2E Smoke Testsã‚’ä¸¦åˆ—å®Ÿè¡Œ
      - name: Health Check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.NEXT_PUBLIC_SERVER_URL }})
          if [ $response -ne 200 ]; then
            echo "âŒ Homepage health check failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Homepage is healthy (HTTP 200)"

      - name: Check blog page
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.NEXT_PUBLIC_SERVER_URL }}/blog)
          if [ $response -ne 200 ]; then
            echo "âŒ Blog page health check failed (HTTP $response)"
            exit 1
          fi
          echo "âœ… Blog page is healthy (HTTP 200)"

  # E2E Smoke Testsã¯åˆ¥ã‚¸ãƒ§ãƒ–ã§ä¸¦åˆ—å®Ÿè¡Œï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build-and-deploy

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bun run test:e2e:install

      - name: Wait for deployment
        run: sleep 15

      - name: Run production smoke tests
        run: bunx playwright test tests/e2e/smoke-production.spec.ts --reporter=github
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-production-smoke
          path: playwright-report/
          retention-days: 7

  # ==========================================
  # Notify
  # ==========================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-deploy, validate, smoke-tests]
    if: always()

    steps:
      - name: Deployment success notification
        if: ${{ needs.build-and-deploy.result == 'success' && needs.validate.result == 'success' && needs.smoke-tests.result == 'success' }}
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸš€ Production URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}"

      - name: Deployment failure notification
        if: ${{ needs.build-and-deploy.result == 'failure' || needs.validate.result == 'failure' || needs.smoke-tests.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs for details."
          exit 1

      # Slacké€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      # - name: Slack notification
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: ${{ job.status }}
      #     text: 'Production deployment ${{ job.status }}'
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      #   if: always()

  # ==========================================
  # Code Analysis (ä¸¦åˆ—å®Ÿè¡Œ)
  # ==========================================
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run code analysis
        run: bun run analyze
        continue-on-error: true

      - name: Upload analysis reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-analysis-reports
          path: reports/
          retention-days: 30
